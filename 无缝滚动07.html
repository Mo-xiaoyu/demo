<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>无缝滚动</title>
		<style>
			html,body,ul,li,p{
				margin: 0;
				padding: 0;
			}
			ul,li{
				list-style: none;
			}
			.img-scroll{
				width: 800px;
				height: 80px;
				margin: 20px auto;
				overflow: hidden;
			}
			.img-scroll ul{
				overflow: hidden;
			}
			.img-scroll li{
				float: left;
				width: 120px;
				height: 80px;
				background-color: red;
				margin-right: 10px;
			}
		</style>
		<script src="js/jquery-3.4.1.min.js"></script>
		<script>
			$(document).ready(function(){
				var $slider = $('.img-scroll'),
					$ul = $('.img-scroll ul'),
				    len,
					width = $ul.find('li').width();
				$ul.append($ul.find('li').clone());  // clone()	生成被选元素的副本
				len = $ul.find('li').length;   // 复制完li的总长度
				$ul.width(width * len);   // 设定ul的宽度
				function scroll(){
					$ul.animate({marginLeft:-width},500,function(){
						$ul
						  .append($ul.find('li:first-child'))
						  .css('margin-left',0);
					});
				}
				timer = setInterval(scroll,1000);
				$slider
				     .mouseover(function(){
						clearInterval(timer);
					})
					 .mouseout(function(){
						scroll();
					})
			});
			
			//TODO 鼠标悬停,停止动画,鼠标离开,动画继续
		</script>
	</head>
	<body>
		<div class="img-scroll">
			<ul>
				<li>item1</li>
				<li>item2</li>
				<li>item3</li>
				<li>item4</li>
				<li>item5</li>
			</ul>
		</div>
	</body>
</html>
